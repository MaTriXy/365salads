version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Decrypting deployment key
          command: openssl aes-256-cbc -d -out ../signing/publish/play-store-deployment.json -in ../signing/publish/play-store-deployment-encrypted.json -k $KEY
      - run:
          name: Decrypting release build key
          command: openssl aes-256-cbc -d -out ../signing/release/salads-release-key.jks -in ../signing/release/salads-release-key-encrypted.jks -k $KEY
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Deploy Release
          command: ./gradlew publishApkRelease -PdeployJsonFile="$DEPLOY_KEY" -PkeyAlias="$RELEASE_ALIAS" -PkeyPassword="$RELEASE_PASSWORD" -PstoreFile="$RELEASE_KEY_FILE" -PstorePassword="$RELEASE_STORE_PASSWORD"